<form [formGroup]="appointmentForm" (submit)="onSubmit()">
    <mat-form-field>
        <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <select name="heure" size="1" formControlName="hours">
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
    </select>
    :
    <select name="minute" size="1" formControlName="minutes">
        <option>00</option>
        <option>30</option>
    </select>
    <button mat-button type="submit">
        add
    </button>
</form>
